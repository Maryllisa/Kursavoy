<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<style>
  .bgr_for_home
  {
    position: absolute;
    background: url('https://www.wallpaperbetter.com/wallpaper/999/511/740/great-britain-london-england-big-ben-1080P-wallpaper.jpg');
    backdrop-filter: blur(5px);
    background-size: 1830px 800px;
    height: 100%;
    width: 1700px;
    margin-top: 0px;
    margin-left: 0px;
    color: white;

  }
</style>
</head>
<body class="bgr_for_home">
<div th:replace="user/header :: content"/>
<form th:action="*{'/user/change/' + student.idStudents}" onsubmit="alert('Изменения добавлены')" method="post" enctype="multipart/form-data">
  <div th:fragment="content">
  <div align="center">
    <image th:src="*{'/user/' +  student.previewImageId }" alt="mdo" width="200" height="200" class="rounded-circle"/>
   <input type="file" class="form-control" name="file">
  </div>
  <div class="row">
    <div class="form-group col-md-4" >
      <label>Введите логин</label>
      <input type="text" class="form-control" maxlength="30" minlength="4" required th:value="${student.login}" name="login"><br>
    </div>
    <div class="form-group col-md-4" >
      <label >Введите пароль</label>
      <input type="password" class="form-control" maxlength="30" minlength="4" required  name="password"><br>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label >Введите фамилию</label>
      <input type="text" th:value="${student.surname}" maxlength="30" minlength="4" required class="form-control" name="surname"><br>
    </div>
    <div class="form-group col-md-4">
      <label >Введите Имя</label>
      <input type="text"  th:value="${student.name}" maxlength="30" minlength="4" required class="form-control" name="name"><br>
    </div>
    <div class="form-group col-md-4">
      <label >Введите Отчество</label>
      <input type="text" th:value="${student.patronymic}" maxlength="30" minlength="4" required class="form-control" name="partonymic"><br>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4" >
      <label >Введите почту для регистрации</label>
      <input type="email" th:value="${student.email}"  maxlength="30" minlength="4" required class="form-control" name="email"><br>
    </div>
    <div class="form-group col-md-2">
      <label>Введите дату рождения</label>
      <input type="date" class="form-control" th:value="${student.brth}" name="bth"><br>
    </div>
    <div class="form-group col-md-5">
      <label>Введите язык, который преподаете</label>
      <input type="text" class="form-control"  maxlength="30" minlength="4" required th:value="${student.level}" name="level"><br>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" name="pop">Сохранить изменения</button>
  </div>
</form>
<form th:action="*{ '/user/remove/' + student.idStudents}" onsubmit="mf(event)" method="post">
  <input  class="btn btn-primary" type="submit" value="Удалить аккаунт"/>
</form>
<script>
  function mf(event)
  {
    if(confirm('Вы уверены?')) { return true;}
    else return event.preventDefault();;
  }
</script>
</body>
</html>
