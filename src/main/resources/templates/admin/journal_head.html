<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        .bgr_for_home
        {
            position: absolute;
            background: url('https://www.wallpaperbetter.com/wallpaper/999/511/740/great-britain-london-england-big-ben-1080P-wallpaper.jpg');
            backdrop-filter: blur(5px);
            background-size: 1830px 800px;
            height: 100%;
            width: 1700px;
            margin-top: 0px;
            margin-left: 0px;


        }
    </style>
</head>
<body class="bgr_for_home">
<div th:replace="admin/header :: content"/>
<main>
    <div th:fragment="content" class="container" th:each="cr:${cours}">
    <form th:action="*{'/admin/journal/journals/' +  cr.forgingroup.idForginGroup}">
      <input style="background: whitesmoke; width: 100px" type="submit" class="btn" th:value="${cr.forgingroup.idForginGroup}"/>
    </form>
  </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
