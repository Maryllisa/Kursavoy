<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .bgr_for_home
    {
      position: absolute;
      background: url('https://www.wallpaperbetter.com/wallpaper/999/511/740/great-britain-london-england-big-ben-1080P-wallpaper.jpg');
      backdrop-filter: blur(5px);
      background-size: 1830px 800px;
      color: white;
      height: 100%;
      width: 1700px;
      margin-top: 0px;
      margin-left: 0px;

    }
  </style>
</head>
<body class="bgr_for_home">
<div th:replace="admin/header :: content"/>
<form th:action="*{'/admin/change/' + admin.getIdAdmin()}" method="post" enctype="multipart/form-data">
  <div align="center">
    <image th:src="*{'/admin/' + admin.previewImageId }" alt="mdo" width="200" height="200" class="rounded-circle"/>
   <input type="file" class="form-control" name="file">
  </div>
  <div class="row">
    <div class="form-group col-md-4" >
      <label>Введите логин</label>
      <input type="text" class="form-control" maxlength="20" minlength="4" required th:value="${admin.login}" name="login"><br>
    </div>
    <div class="form-group col-md-4" >
      <label >Введите пароль</label>
      <input type="password" class="form-control" maxlength="20" minlength="4" required  name="password"><br>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4">
      <label >Введите фамилию</label>
      <input type="text" th:value="${admin.surname}" maxlength="30" minlength="4" required class="form-control" name="surname"><br>
    </div>
    <div class="form-group col-md-4">
      <label >Введите Имя</label>
      <input type="text"  th:value="${admin.name}"  maxlength="30" minlength="4" required class="form-control" name="name"><br>
    </div>
    <div class="form-group col-md-4">
      <label >Введите Отчество</label>
      <input type="text" th:value="${admin.patronymic}" maxlength="30" minlength="4" required class="form-control" name="partonymic"><br>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4" >
      <label >Введите почту для регистрации</label>
      <input type="email" th:value="${admin.EMail}"  maxlength="30" minlength="4" required class="form-control" name="email"><br>
    </div>
    <div class="form-group col-md-2">
      <label>Введите дату рождения</label>
      <input type="date" class="form-control" min="1900-01-01" max="2020-01-01" required th:value="${admin.brth}" name="bth"><br>
    </div>
    <div class="form-group col-md-5">
      <label>Введите язык, который преподаете</label>
      <input type="text" class="form-control"  maxlength="30" minlength="4" required th:value="${admin.jobs}" name="job"><br>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" name="pop">Сохранить изменения</input>
</form>
<form th:action="*{'/admin/remove/' + admin.getIdAdmin()}"  onsubmit="mf(event)" method="post">
  <input  class="btn btn-primary" value="Удалить аккаунт" type="submit"/>
</form>
<script>
function mf(event)
{
  if(confirm('Вы уверены?')) { return true;}
  else return event.preventDefault();;
}
</script>
</body>
</html>
