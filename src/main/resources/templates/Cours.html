<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .bgr_for_home
    {
      position: absolute;
      background: url('https://www.wallpaperbetter.com/wallpaper/999/511/740/great-britain-london-england-big-ben-1080P-wallpaper.jpg');
      backdrop-filter: blur(5px);
      background-size: 1700px 800px;
      height: 300px;
      width: 1500px;
      margin-top: 0px;
      margin-left: 100px;


    }
  </style>
</head>
<body class="bgr_for_home">
<div th:replace="header :: content"></div>
<div class="container px-4 py-5" id="custom-cards">
  <h2 class="pb-2 border-bottom"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Информация о курсах</font></font></h2>

  <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
    <div class="col" th:each="e:${cours}">

        <div style="background: black; border-radius: 10px 10px 10px 10px;" class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
          <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">
            <font style="vertical-align: inherit;"><font style="vertical-align: inherit;" th:text="${e.getNameCours()}" /></font></h3>
          <font th:text="${e.infoCours}"></font>
          <ul class="d-flex list-unstyled mt-auto">

            <li class="d-flex align-items-center">
              <small><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" th:text="${e.getForgingroup().language}" /></font></small>
            </li>
            <li class="d-flex align-items-center">
              <svg class="bi me-2" width="1em" height="1em"><use xlink:href="#calendar3"></use></svg>
              <small><font style="vertical-align: inherit;"><font style="vertical-align: inherit;" th:text="${e.levelForCours}" /></font></small>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>

<script rel="script" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
